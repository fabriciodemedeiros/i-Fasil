<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>+Nova Secretaria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://fasil.criarsite.online/dist/js/cep.js"></script>
</head>
<body class="bg-dark">

	<div class="container mt-5">
		<div class="card shadow rounded-4">
		  <div class="card-header bg-primary text-white rounded-top-4">
			<h4 class="mb-0">Cadastro de Departamento</h4>
		  </div>
		  <form action="inserir_departamento.php" method="POST" class="p-4">
			<div class="row g-3">
	
			  <div class="col-md-6">
				<label for="id_secretaria" class="form-label">Secretaria</label>
				<input type="number" class="form-control" id="id_secretaria" name="id_secretaria" required>
			  </div>
	
			  <div class="col-md-6">
				<label for="id_prefeitura" class="form-label">Prefeitura</label>
				<input type="number" class="form-control" id="id_prefeitura" name="id_prefeitura" required>
			  </div>
	
			  <div class="col-md-6">
				<label for="departamento" class="form-label">Nome do Departamento</label>
				<input type="text" class="form-control" id="departamento" name="departamento" maxlength="100" required>
			  </div>
	
			  <div class="col-md-6">
				<label for="sigla" class="form-label">Sigla</label>
				<input type="text" class="form-control" id="sigla" name="sigla" maxlength="10" required>
			  </div>
	
			  <div class="col-md-12">
				<label for="descricao" class="form-label">Descrição</label>
				<textarea class="form-control" id="descricao" name="descricao" rows="2" maxlength="255" required></textarea>
			  </div>
	
			  <div class="col-md-6">
				<label for="email" class="form-label">E-mail</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50" required>
			  </div>
	
			  <div class="col-md-6">
				<label for="telefone" class="form-label">Telefone</label>
				<input type="text" class="form-control" id="telefone" name="telefone" maxlength="20">
			  </div>
	
			  <div class="col-md-6">
				<label for="endereco" class="form-label">Endereço</label>
				<input type="text" class="form-control" id="endereco" name="endereco" maxlength="50">
			  </div>
	
			  <div class="col-md-2">
				<label for="numero" class="form-label">Número</label>
				<input type="text" class="form-control" id="numero" name="numero" maxlength="10">
			  </div>
	
			  <div class="col-md-4">
				<label for="bairro" class="form-label">Bairro</label>
				<input type="text" class="form-control" id="bairro" name="bairro" maxlength="50">
			  </div>
	
			  <div class="col-md-6">
				<label for="cidade" class="form-label">Cidade</label>
				<input type="text" class="form-control" id="cidade" name="cidade" maxlength="50">
			  </div>
	
			  <div class="col-md-3">
				<label for="uf" class="form-label">UF</label>
				<select class="form-select" id="uf" name="uf">
				  <option selected disabled>Escolha...</option>
				  <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
				  <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
				  <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
				  <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
				  <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
				  <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
				  <option>SP</option><option>SE</option><option>TO</option>
				</select>
			  </div>
	
			  <div class="col-md-3">
				<label for="cep" class="form-label">CEP</label>
				<input type="text" class="form-control" id="cep" name="cep" maxlength="8">
			  </div>
			  
			  <div class="col-md-6">
				<label for="ip_at" class="form-label">IP de Registro</label>
				<script>
					fetch('https://api.ipify.org?format=json')
					  .then(response => response.json())
					  .then(data => {
						// Define o valor do input com o IP
						document.getElementById('ip_at').value = data.ip;
					  })
					  .catch(error => {
						console.error('Erro ao obter IP:', error);
					  });
				  </script>
			  </div>
	
			</div>
	
			<div class="mt-4 text-end">
			  <button type="submit" class="btn btn-success px-4">Cadastrar</button>
			  <button type="reset" class="btn btn-secondary px-4">Limpar</button>
			</div>
		  </form>
		</div>
	  </div>

<script src="js/api.js"></script>

<script>
	document.getElementById("form-create").addEventListener("submit", async (e) => {
	e.preventDefault();

	const data = {
		secretaria: secretaria.value,
		sigla: sigla.value,
		descricao: descricao.value,
		id_prefeitura: parseInt(id_prefeitura.value),
		cep: cep.value,
		endereco: endereco.value,
		numero: numero.value,
		bairro: bairro.value,
		cidade: cidade.value,
		uf: uf.value,
		email: email.value,
		telefone: telefone.value
	};

	await criarSecretaria(data);
	window.location.href = "secretarias.html";
});

</script>
</body>
</html>
