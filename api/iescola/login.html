<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <h2 class="mb-3 text-center">Login</h2>
        <div id="msg" class="alert d-none"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>

<script>
const API_LOGIN = "https://www.fasil.criarsite.online/api/iescola/auth";

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const msg = document.getElementById('msg');

    msg.className = "alert alert-info";
    msg.textContent = "Autenticando...";
    msg.classList.remove('d-none');

    try {
        const resp = await fetch(API_LOGIN, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
            credentials: 'include' // envia cookies HttpOnly
        });

        let dados;
        try { dados = await resp.json(); } catch {
            throw new Error("Erro no login: resposta inesperada do servidor.");
        }

        if (!resp.ok || !dados.user) {
            throw new Error(dados.message || "Credenciais inválidas.");
        }

        // Salva apenas dados públicos para dashboard
        localStorage.setItem("user_id", dados.user.id_escola);
        localStorage.setItem("user_escola", dados.user.escola);

        msg.className = "alert alert-success";
        msg.textContent = "Login realizado com sucesso! Redirecionando...";

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 800);

    } catch (err) {
        msg.className = "alert alert-danger";
        msg.textContent = err.message;
    }
});
</script>
</body>
</html>
