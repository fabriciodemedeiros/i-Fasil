<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Turmas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-3">
    <h4>Debug - Informações do Usuário</h4>
    <pre id="debugVars" class="bg-white p-3 border rounded">Carregando...</pre>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Turmas da Escola</h2>
    <h5 id="nomeEscola" class="mb-4 text-center text-muted"></h5>
    <table id="turmasTable" class="table table-striped table-bordered w-100">
      <thead>
        <tr>
          <th>ID Escola</th>
          <th>ID Turma</th>
          <th>Turma</th>
          <th>Nível</th>
          <th>Turno</th>
          <th>Grau</th>
          <th>Vagas</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Turmas carregadas via JS -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_ME = "https://fasil.criarsite.online/api/v1/auth/me";
    const API_TURMAS = "https://fasil.criarsite.online/api/v1/turmas";

    async function carregarTurmas() {
      try {
        // 1️⃣ Pega dados do usuário logado
        const respUser = await fetch(API_ME, { method: "GET", credentials: "include" });
        if (respUser.status === 401) {
          alert("Você precisa estar logado para acessar esta página.");
          window.location.href = "../../login.html";
          return;
        }
        const usuario = await respUser.json();

        document.getElementById("debugVars").innerText =
          `ID Usuário: ${usuario.user_id}\nID Escola: ${usuario.escola_id}\nPerfil: ${usuario.perfil}`;

        // 2️⃣ Carrega turmas da API
        const respTurmas = await fetch(API_TURMAS, { method: "GET", credentials: "include" });
        if (respTurmas.status === 401) {
          alert("Você precisa estar logado para acessar esta página.");
          window.location.href = "../../login.html";
          return;
        }
        const turmas = await respTurmas.json();

        // Preenche tabela
        const tabelaBody = document.querySelector("#turmasTable tbody");
        tabelaBody.innerHTML = "";
        turmas.forEach(t => {
          tabelaBody.innerHTML += `
            <tr>
              <td>${t.id_escola || usuario.escola_id}</td>
              <td>${t.id_turma}</td>
              <td>${t.turma}</td>
              <td>${t.nivel}</td>
              <td>${t.turno}</td>
              <td>${t.grau || '-'}</td>
              <td>${t.vagas}</td>
              <td><a href="#" class="btn btn-sm btn-primary">Detalhes</a></td>
            </tr>
          `;
        });

        // Inicializa DataTables
        if (!$.fn.DataTable.isDataTable('#turmasTable')) {
          $('#turmasTable').DataTable();
        }

      } catch (err) {
        console.error(err);
        alert("Não foi possível carregar os dados. Verifique o console.");
      }
    }

    document.addEventListener("DOMContentLoaded", carregarTurmas);
  </script>
</body>
</html>
