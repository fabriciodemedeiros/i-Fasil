<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Cargo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Cadastrar Novo Cargo</h2>
    <form action="/api/cargos/create" method="POST">
      <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="cargo" name="cargo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="nivel" class="form-label">Nível</label>
        <select class="form-select" id="nivel" name="nivel" required>
          <option value="">Selecione...</option>
          <option value="Efetivo">Efetivo</option>
          <option value="Comissionado">Comissionado</option>
          <option value="Temporário">Temporário</option>
          <option value="Estagiário">Estagiário</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="remuneracao_base" class="form-label">Remuneração Base (R$)</label>
        <input type="number" step="0.01" class="form-control" id="remuneracao_base" name="remuneracao_base" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
